<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <base href="/src/pages/show-data/" />
        <title>Superliga</title>
        <link rel="icon" href="/src/global/media/favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link type="text/css" rel="stylesheet" href="show-data.css" />
        <script type="module" src="show-data.js"></script>
    </head>
    <body>
        <div class="container bg-light">
            <div class="d-flex justify-content-around flex-wrap my-5 pt-5">
                <div class="card bg-light mb-3">
                    <div class="card-header text-center d-flex align-items-center">
                        <strong>Personas registradas</strong>
                    </div>
                    <div class="card-body text-center d-flex align-items-center justify-content-center">
                        <div>
                            <h1 class="card-text"><strong data-js="cantPersonasRegistradas">
                                <!-- carga dinamica -->
                            </strong></h1>
                            <p class="card-text"><strong>Totales</strong></p>
                        </div>
                    </div>
                </div>

                <div class="card bg-light mb-3">
                    <div class="card-header text-center d-flex align-items-center">
                        <div>
                            <strong>Promedio de edad</strong>
                            <p class="mb-0">hinchas de racing</p>
                        </div>
                    </div>
                    <div class="card-body text-center  d-flex align-items-center justify-content-center">
                        <div>
                            <h1 class="card-text"><strong data-js="promEdadRacing">
                                <!-- carga dinamica -->
                            </strong></h1>
                            <p class="card-text"><strong>AÃ±os</strong></p>
                        </div>
                    </div>
                </div>

                <div class="card bg-light mb-3">
                    <div class="card-header text-center d-flex align-items-center">
                        <div>
                            <strong>Top 5 nombre</strong>
                            <p class="mb-0">mas comunes hinchas de river</p>
                        </div>
                    </div>
                    <div class="card-body text-center" data-js="nombresRiver">
                        <!-- carga dinamica -->
                    </div>
                </div>
            </div>

            <div class="my-5 d-flex flex-column">
                <label class="text-center border-bottom border-dark"><strong>100 primeras personas casadas y con estudios universitarios</strong></label>
                <table class="table table-striped bg-light text-center">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Edad</th>
                            <th scope="col">Equipo</th>
                        </tr>
                    </thead>
                    <tbody data-js="tablaPersonas">
                        <!-- carga dinamica -->
                    </tbody>
                </table>
            </div>

            <div class="my-4 d-flex flex-column">
                <label class="text-center border-bottom border-dark"><strong>Listado de equipo por cantidad de socios</strong></label>
                <table class="table table-striped bg-light text-center">
                    <thead>
                        <tr>
                            <th scope="col">Cantidad de socios</th>
                            <th scope="col">Equipo</th>
                            <th scope="col">Promedio de edad</th>
                            <th scope="col">Menor edad</th>
                            <th scope="col">Mayor edad</th>
                        </tr>
                    </thead>
                    <tbody data-js="tablaEdades">
                        <!-- carga dinamica -->
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-center pb-4">
                <a class="btn btn-secondary btn-lg" href ="/">Volver</a>
            </div>
        </div>
    </body>
</html>
